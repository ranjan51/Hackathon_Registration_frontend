<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="style.css"/>
</head>
  <body> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <div class="container">
        <img src="https://magicinc.org/wp-content/uploads/2021/01/hacklogo2020-1.png"class="img-fluid" alt="..." height="100px" width="250px">
    
        <h2 style="font-family:'Courier New', Courier, monospace">
            <b>HACKATHON</b>
            <small class="text-muted"><b>REGISTRATION</b></small>
        </h2>
<form name="submit-to-google-sheet">
          <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label" placeholder="ENTER YOUR"><b>IDEA</b></label>
  
  <textarea class="form-control my-2" id="exampleFormControlTextarea1" rows="3"></textarea>
  <label for="exampleFormControlInput1" class="form-label"><b>TEAM NAME</b></label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ENTER THE TEAMNAME">
  <label for="exampleFormControlInput1" class="form-label my-3"><b>SELECT ANY THEME</b></label>
</div>
<!-- Example single danger button -->
<div class="btn-group">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
       <b> Theme</b>
    </button>
    <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">CLOUD</a></li>
        <li><a class="dropdown-item" href="#">ANALYSIS</a></li>
        <li><a class="dropdown-item" href="#">PROCESSING INFORMATION</a></li>
      <li><hr class="dropdown-divider"></li>
    </ul>
  </div>
  <div class="mb-2">
    <label for="exampleFormControlInput1" class="form-label my-2"><b>DEMO READY?</b></label>
  </div>
  
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      YES
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" unchecked>
    <label class="form-check-label" for="flexRadioDefault2">
      NO
    </label>
  </div>

  <button class="btn btn-secondary mh-2" type="reset" value="CLEAR" onclick="ClearFields();">CLEAR</button>
  <button type="button" class="btn btn-success my-3" value="SUBMIT" onclick="preventDefault();">SUBMIT</button>
</div>
</form>
 <span id="msg"></span>
<script>
function ClearFields() {
    document.getElementById("exampleFormControlInput1").value = "";
    document.getElementById("exampleFormControlTextarea1").value = "";
}
</script>
  </body>
</html>
